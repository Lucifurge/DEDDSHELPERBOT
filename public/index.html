<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Helper Bot Dashboard</title>
  <style>
    /* Navbar Styles */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f6f6f6;
      color: #222;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #00ff99, #ffd700);
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    nav h1 {
      color: #fff;
      font-size: 1.5rem;
      margin: 0;
    }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin-left: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.2s;
    }

    nav ul li a:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Bible Helper Bot</h1>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="#">Bible Engine Bot</a></li> <!-- Add your first bot's link here -->
    </ul>
  </nav>
</body>
</html>
